<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Product Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <header id="header">
    <div class="img-logo">
      <img
        src="img/butcher_knife_icon.png"
        alt="butcher knife"
        height="100px"
        width="auto"
        id="header-img" />
      <a href="">ShriekPeek</a>
    </div>

    <nav id="nav-bar">
      <a href="#upcoming-movies" class="nav-link" alt="upcoming movies"
        >Upcoming Screams</a
      >
      <a href="#now-showing" class="nav-link" alt="upcoming movies"
        >Now Showing in the Shadows</a
      >
      <a href="#classic-movies" class="nav-link" alt="classic horror"
        >The Crypt of Classics</a
      >
    </nav>
  </header>

  <body>
    <section class="hero-section">
      <h1>
        The lights are out, the knives are sharp, and the screams are real. From
        blood-soaked classics to fresh kills on screen, this is where horror
        lives - and victims don't last long.
      </h1>

      <form action="https://www.freecodecamp.com/email-submit" id="form">
        <input
          type="email"
          id="email"
          for="email"
          placeholder="Enter your email address" />

        <input id="submit" type="submit" value="Summon the Fear" />
      </form>
    </section>

    <section class="genres">
      <div class="slashers">
        <img src="img/ghostface.svg" alt="slashers" height="150px" />
        <h3>Slashers</h3>
      </div>
    </section>
  </body>

</html>
